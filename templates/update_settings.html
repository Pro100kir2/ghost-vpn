<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <link rel="icon" href="/static/images/favicon1.png" type="image/png">
  <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/images/favicon-16x16.png" sizes="16x16" type="image/png">

  <!-- Большие иконки для Android и iOS -->
  <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" href="/static/images/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/static/images/icon-512x512.png" sizes="512x512" type="image/png">

  <!-- Иконка для Windows (favicon.ico) -->
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      background: url('../static/images/home-fon.png') no-repeat center center;
      background-size: cover; /* Фон будет покрывать весь экран */
      background-attachment: fixed; /* Фон не будет двигаться при прокрутке */
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .header {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 2em;
      position: absolute;
      top: 20px;
      left: 0;
    }

    .settings-content {
      margin-top: 200px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .settings-section {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .settings-section h2 {
      margin-top: 0;
    }

    .settings-section input {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .settings-section button {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      width: 48%;
    }

    .delete-button {
      background-color: red;
    }

    .delete-button:hover {
      background-color: darkred;
    }

    .settings-section button:hover {
      background-color: #1b9b45;
    }

    /* Медиазапрос для экранов шириной 480px и меньше */
    @media (max-width: 480px) {
      .settings-content {
        margin-top: 100px;
        padding: 10px;
        width: 90%;
        max-width: 400px;
      }

      .settings-section {
        padding: 10px;
      }

      .settings-section input,
      .settings-section button {
        font-size: 0.9em;
      }
    }

    /* Медиазапрос для уменьшения контента при меньшей высоте экрана */
    @media (max-height: 600px) {
      .settings-content {
        margin-top: 50px;
        padding: 10px;
      }

      .settings-section {
        padding: 15px;
        margin-bottom: 15px;
      }

      .settings-section input,
      .settings-section button {
        font-size: 0.9em; /* Уменьшаем шрифт */
        padding: 8px;
      }

      /* Скрытие заголовка при уменьшении высоты экрана */
      .header {
        display: none;
      }
    }

    /* Для очень маленьких экранов и низкой высоты */
    @media (max-width: 480px) and (max-height: 600px) {
      .settings-content {
        margin-top: 50px;
        padding: 5px;
        width: 85%;
        max-width: 350px;
      }

      .settings-section {
        padding: 8px;
      }

      .settings-section input,
      .settings-section button {
        font-size: 0.8em; /* Дополнительное уменьшение шрифта */
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <header class="header">
      <h1>Настройки</h1>
    </header>

    <section class="settings-content">
      <form method="POST" action="/settings">
        <div class="settings-section">
          <h2>Изменение учетной записи</h2>

          <form action="/update-settings" method="POST">
            <label for="username" class="label">Новое имя пользователя:</label>
            <input type="text" id="username" name="username" value="{{ username }}" class="input-field" required>

            <label for="telegram_name" class="label">Новое имя в Telegram:</label>
            <input type="text" id="telegram_name" name="telegram_name" value="{{ telegram_name }}" class="input-field">

            <label for="public_key" class="label">Новый публичный ключ:</label>
            <input type="text" id="public_key" name="public_key" value="{{ public_key }}" class="input-field">

            <div class="button-group">
              <button type="submit" class="cta-button2">Сохранить изменения</button>

              <!-- Кнопка для удаления аккаунта -->
              <button type="submit" class="cta-button1 delete-button">Удалить аккаунт</button>
            </div>
          </form>
        </div>
      </form>
    </section>
  </section>
</body>
</html>
