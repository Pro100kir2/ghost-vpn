<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostVPN Registration</title>
  <link rel="stylesheet" href="/static/styles/styles.css">
  <link rel="icon" href="/static/images/favicon1.png" type="image/png">
  <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/images/favicon-16x16.png" sizes="16x16" type="image/png">

  <!-- Большие иконки для Android и iOS -->
  <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" href="/static/images/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/static/images/icon-512x512.png" sizes="512x512" type="image/png">

  <!-- Иконка для Windows (favicon.ico) -->
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      background: url('../static/images/hooded-man.jpg') no-repeat center center / cover;
      color: #fff;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
        h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 50px;
    }

    button {
      background-color: #1db954;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
    }

    button:hover {
      background-color: #1a8a3b;
    }

    .toggle-button {
      margin-top: 20px;
      color: #1db954;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      margin-top: 20px;
      color: #1db954;
    }
    .error-field {
      border: 2px solid red;
    }
    .flash-message {
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="form-container">
      <h2>Регистрация</h2>

      <!-- Flash messages block -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="flash-container">
            {% for category, message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/register" method="POST">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required
               value="{{ username if username else '' }}"
               {% if messages and messages[0][0] == 'username_taken' %}
               class="error-field"
               {% endif %}>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required
               value="{{ email if email else '' }}">

        <button type="submit">Зарегистрироваться</button>
      </form>

      <div class="toggle-button" onclick="location.href='/login'">Уже есть аккаунт? Войти</div>
    </div>
  </section>
</body>
</html>
