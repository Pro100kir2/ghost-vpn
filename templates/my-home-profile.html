<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <link rel="icon" href="/static/images/favicon1.png" type="image/png">
  <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/images/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" href="/static/images/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/static/images/icon-512x512.png" sizes="512x512" type="image/png">
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      background: url('../static/images/home-fon.png') no-repeat center center / cover;
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    .header {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 2em;
      position: absolute;
      top: 20px;
      left: 0;
      margin-top: 50px;
    }

    .profile-content {
      margin-top: 150px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    .profile-section {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .cta-button {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #17a148;
    }

.nav-links {
  position: absolute; /* Абсолютное позиционирование */
  top: 60px; /* Расстояние от верхнего края */
  left: 20px; /* Расстояние от левого края */
  display: flex; /* Flexbox для горизонтального расположения */
  gap: 15px; /* Расстояние между элементами */
}

.nav-links a {
  color: #fff;
  font-size: 1.1em;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.2);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links a:hover {
  background-color: #1db954;
  color: #fff;
}

/* Медийные запросы для минимального экрана */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column; /* Размещаем ссылки вертикально */
    gap: 12px;
  }

  .nav-links a {
    font-size: 1em;
    padding: 6px 10px;
  }
}

    .back-button {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #17a148;
    }

    @media (max-width: 768px) {
      .header {
        font-size: 1.8em;
        padding: 15px;
      }

      .profile-content {
        margin-top: 120px;
        padding: 15px;
      }

      .cta-button {
        font-size: 0.9em;
        padding: 8px 18px;
      }

      .nav-links {
        top: 100px;
        left: 10px;
        gap: 12px;
      }

      .nav-links a {
        font-size: 1em;
        padding: 6px 10px;
      }

      .back-button {
        font-size: 0.9em;
        padding: 8px 18px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.5em;
      }

      .profile-content {
        margin-top: 100px;
        padding: 10px;
      }

      .cta-button {
        font-size: 0.8em;
        padding: 6px 15px;
      }

      .nav-links {
        top: 80px;
        left: 5px;
        gap: 10px;
      }

      .nav-links a {
        font-size: 0.9em;
        padding: 5px 8px;
      }

      .back-button {
        font-size: 0.8em;
        padding: 6px 15px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <header class="header">
      <h1>Мой профиль</h1>
    </header>
<div class="profile-content">
  <!-- Добавляем отступ перед таблицей -->
  <div style="margin-top: 150px;"> <!-- Этот блок создаёт нужный отступ -->
    <table style="width: 100%; text-align: center; background-color: #2a2a2a; border-radius: 8px; padding: 20px;">
      <thead>
        <tr>
          <th>Имя пользователя</th>
          <th>Оставшееся время подписки</th>
          <th>Статус подписки</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ username }}</td>
          <td>{{ time_remaining }}</td>
          <td>{{ status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


    <div class="nav-links">
      <a href="./about">О нас</a>
      <a href="./tariff">Поменять тариф</a>
      <a href="./settings">Настройки</a>
    </div>

    <a href="/profile" class="back-button">Назад</a>
  </section>
</body>
</html>
