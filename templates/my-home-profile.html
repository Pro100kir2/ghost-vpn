<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <link rel="icon" href="/static/images/favicon1.png" type="image/png">
  <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/images/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" href="/static/images/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/static/images/icon-512x512.png" sizes="512x512" type="image/png">
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      background: url('../static/images/home-fon.png') no-repeat center center / cover;
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    .header {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 2em;
      position: absolute;
      top: 20px;
      left: 0;
    }

    .profile-content {
      margin-top: 100px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .profile-section {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #17a148;
    }

    .back-button {
      background-color: #1db954;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .nav-links a {
      color: #1db954;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <section class="hero">
    <header class="header">
      <h1>Мой профиль</h1>
    </header>

    <!-- Навигация с ссылками -->
    <div class="nav-links">
      <a href="about.html">О нас</a>
      <a href="tariff.html">Поменять тариф</a>
      <a href="setting.html">Настройки</a>
    </div>

    <a href="profile.html" class="back-button">Назад</a>
  </section>
</body>
</html>
