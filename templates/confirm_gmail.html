<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Telegram</title>
    <link rel="icon" href="/static/images/favicon1.png" type="image/png">
    <link rel="icon" href="/static/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/static/images/favicon-16x16.png" sizes="16x16" type="image/png">

    <!-- Большие иконки для Android и iOS -->
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" href="/static/images/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/static/images/icon-512x512.png" sizes="512x512" type="image/png">

    <!-- Иконка для Windows (favicon.ico) -->
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('../static/images/hooded-man.jpg') no-repeat center center / cover;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #e0e0e0;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00bcd4;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            background: #00bcd4;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0288d1;
        }

        .error {
            color: #ff6666;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .success {
            color: #66ff66;
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 80%;
            display: inline-block;
        }

        .input-group .button {
            width: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подтверждение Gmail</h1>
        <p>Мы отправили код подтверждения на почту. Введите его ниже:</p>

        <!-- Сообщения об ошибке или успехе -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/confirm" method="POST">
            <div class="input-group">
                <label for="code">Введите шестизначный код:</label>
                <input type="text" name="confirmation_code" id="code" maxlength="6" required>
            </div>

            <!-- Кнопки "Назад" и "Далее" -->
            <div class="buttons">
                <a href="/register" class="button">Назад</a>
                <button type="submit" class="button">Далее</button>
            </div>
        </form>
    </div>
</body>
</html>
